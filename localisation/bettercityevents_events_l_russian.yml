 bettercitynews.1.t:0 "The Fall of Dublin"
 bettercitynews.1.d:0 "Dublin, proud [bettercitynews_fall_of_dublin_owner.GetAdjective] city, has fallen... Scene terrifyingly similiar to the English conquests of the city hundreds of years before has emerged, as the [bettercitynews_fall_of_dublin_controller.GetAdjective] flag flies above the Dublin Castle.\n\nMarches have been organised thourough the Croke Park, with mainly the infantry regiments passing along the tribune. The local militias are still desperetaly holding onto General Post Office, the capital of Easter Rising, with [bettercitynews_fall_of_dublin_controller.GetAdjective] bullet holes joining those made by English in 1922. With this exception, the city is completely in the enemy hands..."
 bettercitynews.1.a:0 "Not again..."
 bettercitynews.1.b:0 "The emerald island is now open to us!"
 bettercitynews.1.c:0 "But what about the beer?"
 bettercitynews.2.t:0 "The Liberation of Dublin"
 bettercitynews.2.d:0 "Dublin has been liberated by [bettercitynews_fall_of_dublin_owner.GetAdjective] forces, driving the [bettercitynews_fall_of_dublin_controller.GetAdjective] troops out of the city. Although much of the city lays in ruins, its people have fought hard during the occupation and are ready to rebuild it. It is important to remember everyone who fought for the city. Many brave people died trying to sabotage enemy supply lines, costing effective time and resources to the occupant.\n\nLandmarks have been reported saved but still impacted by the violent fighting that took place in the city. Whatever the cost is, [FROM.GetNameDef] announced that the rebuilding has already begun, and thanked every one of its citizens for their contribution to the nation."
 bettercitynews.2.a:0 "Damn..."
 bettercitynews.2.b:0 "[113.GetName] is liberated!"
 bettercitynews.2.c:0 "Impressive."
 bettercitynews.3.t:0 "The Fall of Lisbon"
 bettercitynews.3.d:0 "Lisbon has fallen to [bettercitynews_fall_of_lisbon_controller.GetAdjective] forces. The city fell as the war kept intensifying with artillery shells being shot all day and night. The [FROM.GetAdjective] flag can be seen above all important buildings, asserting [FROM.GetAdjective] dominance over the city. Many of the citizens have fled the city, expecting to get away before being caught by [FROM.GetAdjective] forces.\n\n[FROM.GetNameDefCap] announced their willingness to not hurt the citizens and not deteriorate the city's landmarks and buildings furthermore. Although hard to believe as resistance in the city is already ramping up, it is believed that none of the two sides would benefit from further destruction. What will happen next... Remains to be seen."
