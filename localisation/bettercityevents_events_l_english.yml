 bettercitynews.64.t:0 "The Fall of [797.GetName]"
 bettercitynews.64.d:0 "[797.GetName], the heart of the old Byzantine Empire has fallen to [bettercitynews_fall_of_istanbul_controller.GetAdjective] forces after fierce resistance from [bettercitynews_fall_of_istanbul_owner.GetAdjective] defenders. The triumphant [bettercitynews_fall_of_istanbul_controller.GetAdjective] forces entered through the Adrianople Gate mimicking Mehmed II did centuries ago.\n\nWith Istanbul under [bettercitynews_fall_of_istanbul_controller.GetAdjective] control, there is consideration whether to rename the city or not due to it's symbolism. Has [797.GetName] forever fallen to [bettercitynews_fall_of_istanbul_owner.GetNameDef]? This remains to be seen."
 bettercitynews.64.a:0 "Is [797.GetName] lost forever now?"
 bettercitynews.64.b:0 "[797.GetName] is ours!"
 bettercitynews.64.c:0 "Impressive."
 bettercitynews.64.e:0 "Meth hēmon ho theos!" #Greece
