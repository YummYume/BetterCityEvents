 bettercitynews.29.t:0 "The Fall of Bratislava"
 bettercitynews.29.d:0 "Bratislava burns, and with it fall the dreams of liberty and democracy promised to the Slovaks upon the creation of Czechoslovakia.\n\nThe four towers of Bratislava castle got bombed down by a enemy bomber, one after another. Statues on streets were shelled by artillery fire. As the [bettercitynews_fall_of_brastislava_controller.GetAdjective] boot marches throughout the streets of the city, pockets of partisans are being cleared out and people are watching in horror, not ready to accept their freedom being taken away yet again..."
 bettercitynews.29.a:0 "It was so short, yet it is already over..."
 bettercitynews.29.b:0 "And thus, the storm came."
 bettercitynews.29.c:0 "God help the people of Slovakia."
